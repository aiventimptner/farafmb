{% extends 'layout.html' %}

{% block content %}
<div class="uk-container uk-container-small">
    <div class="uk-grid-medium" uk-grid>
        <div class="uk-width-expand">
            {% for post in object_list %}
            <div class="uk-card uk-card-default uk-border-rounded uk-margin">
                {% if post.image %}
                <div class="uk-card-media-top uk-cover-container" style="border-top-left-radius: inherit; border-top-right-radius: inherit">
                    <img src="{{ post.image.file.url }}" alt="{{ post.image.title }}" uk-cover>
                    <canvas width="600" height="400"></canvas>
                </div>
                {% endif %}

                <div class="uk-card-body">
                    <div class="uk-card-title">{{ post.title }}</div>
                    <div class="uk-text-meta">{{ post.updated }}{% if post.edited %} (Bearbeitet){% endif %}</div>
                    {{ post.render|safe }}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="uk-width-1-3 uk-visible@m">
            <div class="uk-card uk-card-default">
                <div class="uk-card-body">
                    <div class="uk-card-title">Archiv</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
