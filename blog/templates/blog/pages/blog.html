{% extends 'blog/base.html' %}
{% block content %}
    <div class="uk-container uk-container-small">
        <div class="uk-grid-medium" uk-grid>
            <div class="uk-width-expand">
                {% for post in object_list %}
                    <div class="uk-card uk-card-default uk-border-rounded uk-margin">
                        <div class="uk-card-media-top">
                            <div uk-lightbox>
                                <a href="{{ post.image.file.url }}" data-caption="{{ post.image.title }}">
                                    <img src="{{ post.image.file.url }}" alt="{{ post.image.title }}">
                                </a>
                            </div>
                        </div>

                        <div class="uk-card-body">
                            <div class="uk-card-title">{{ post.title }}</div>

                            <div class="uk-text-meta">{{ post.updated }}{% if post.edited %} (Bearbeitet){% endif %}</div>

                            {{ post.html|safe }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="uk-width-1-3 uk-visible@m">
                <div class="uk-card uk-card-default uk-border-rounded">
                    <div class="uk-card-body">
                        <div class="uk-card-title">Archiv</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
