{% extends 'layout.html' %}

{% block content %}
<div class="uk-container uk-container-small">
    {% for date in date_list %}
    <a class="uk-button uk-button-default" href="{% url 'blog:post_year_archive' date.year %}">{{ date|date:'Y' }}</a>
    {% endfor %}

    {% for obj in object_list %}
    {% include 'blog/components/post.html' %}
    {% endfor %}
</div>
{% endblock %}
